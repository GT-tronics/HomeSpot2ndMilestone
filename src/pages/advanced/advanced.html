   <ion-header >
    <ion-navbar  hideBackButton>
       <ion-buttons left (click)="moveToConnection()">
          <button ion-button icon-only >
             <ion-icon item-start>  <img item-left width="15" src="assets/imgs/left-arrow.png" ></ion-icon>
          </button>
       </ion-buttons>
       <ion-title>Advanced</ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content no-padding>
    <ion-list no-lines style="padding-top:10px;" >
       <ion-item>
          <ion-label class="para" >
             Stop Connect Attempt<br>
             <p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;" >After 1st Connected</p>
          </ion-label>
          <ion-toggle [(ngModel)]="stopConnectAttemptValue"  (ngModelChange)="setStopConnectAttempt($event, stopConnectAttemptValue)" mode="ios"></ion-toggle>
       </ion-item>
       <ion-item>
          <ion-label  class="para" style="color:white; width: 250px; max-width:250px;">
             Connect Attempt Repeat <br>
             <p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;"># of repeat on Connect Attempt</p>
          </ion-label>
          <ion-input type="number" item-right  [(ngModel)] = "connectAttemptRepeat"  value={{connectAttemptRepeat}} (keyup.enter)="attemptRepeat(connectAttemptRepeat)"  ></ion-input>
       </ion-item>
       <ion-item (click)="connectAttempt()" >
          <ion-label class="para" >
             Connect Timeout To<br>
             <p></p>
          </ion-label>
          <p item-right style="color:black;" >{{connectTimeoutToOptions}}</p>
       </ion-item>
       <ion-item (click)="connectPolicy()" >
          <ion-label class="para" >Connect Policy </ion-label>
          <p item-right style="color:black;" >Last</p>
       </ion-item>
    </ion-list>
 </ion-content>
