   <ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left (click)="moveToCustomization()">
          <button ion-button icon-only >
             <ion-icon item-start>  <img item-left width="15" src="assets/imgs/left-arrow.png" ></ion-icon>
          </button>
       </ion-buttons>
       <ion-title>Connection</ion-title>
    </ion-navbar>
 </ion-header>

 <ion-content no-padding>
    <ion-list no-lines style="padding-top:10px;">

       <ion-item>
          <ion-label>
             Power On Pairing <br> 
             <p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;" >Enter pairing mode after power up</p>
          </ion-label>
          <ion-toggle [(ngModel)]="powerOnPairingValue"  (ngModelChange)="setPowerOnPairing($event, powerOnPairingValue)" mode="ios" ></ion-toggle>
       </ion-item>

       <ion-item>
          <ion-label>
             Power On Connect<br>
             <p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;" >Auto connect after power up</p>
          </ion-label>
          <ion-toggle  [(ngModel)]="powerOnConnectValue" (ngModelChange)="setPowerOnConnect($event, powerOnConnectValue)" mode="ios" ></ion-toggle>
       </ion-item>

       <ion-item>
          <ion-label>
             Remain in Pairing<br>
             <p style="font-size:1.4rem;  color: rgb(187, 224, 130) ;">keep pairing mode on all the time</p>
          </ion-label>
          <ion-toggle mode="ios" [(ngModel)]="remainInPairngValue" (ngModelChange)="setRemainOnPairing($event, remainInPairngValue)" ></ion-toggle>
       </ion-item>

       <ion-item (click)="moveToAdvanced()">
          <p class="para-item">Advanced</p>
          <img width="15" item-right src="assets/imgs/right-arrow-angle.png">
       </ion-item>

       <ion-item (click)="moveToTimeouts()">
          <p class="para-item">Timeouts</p>
          <img  width="15" item-right src="assets/imgs/right-arrow-angle.png">
       </ion-item>
       
    </ion-list>
 </ion-content>
